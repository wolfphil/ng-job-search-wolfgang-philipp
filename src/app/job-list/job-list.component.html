<p *ngIf="displayedJobs.length == 0 && isFavoriteTab" align="center">No favorite selected</p>
<p *ngIf="displayedJobs.length == 0 && !isFavoriteTab" align="center">No jobs found</p>

<table style="overflow:visible">
    <tr *ngFor="let job of displayedJobs">
        <td align="center" class="col-md-1">
            <img width="50" height="50" style="padding-top:5px;padding-bottom:5px;vertical-align:middle;" [src]="job.companyLogo" />
        </td>
        <td class="col-md-10">
            <span style="font-size:16px">
                <a [routerLink]="['/job', job.id]">
                    <b>{{job.title}}</b>
                </a>
            </span>
            <br>
            <span style="font-size:12px">
                {{job.companyName}} &nbsp; &nbsp; &nbsp;{{job.reference}}
            </span>
        </td>
        <td *ngIf="!isFavoriteTab" align="center" class="col-md-1">
            <img [src]="favoriteJobIds.includes(job.id) ? '../../assets/images/favorite-icon-filled.png' : '../../assets/images/favorite-icon-outlined.png'" style="width:25px;height:25px;padding-top:17px" id="star-{{job.id}}" (click)="manageFavoriteJobs(job);"/>
<!--            <span class="icon-star" style="width:25px;height:25px;vertical-align:middle;" id="star-{{job.id}}" [class.active]="favoriteJobs.includes(job)" (click)="manageFavoriteJobs(job);"></span>-->
        </td>
    </tr>
</table>
