<button class="col-md-1" style="width:48%;" (click)="onBackClicked()">
    <span class="icon-home"></span> Back
</button>
<table cellspacing="0" cellpadding="0" style="overflow:visible; border: none;">
    <tr>
        <td align="center" class="col-md-1">
            <img width="100" height="100" style="padding-top:5px;padding-bottom:5px;vertical-align:middle;" [src]="job.companyLogo" />
        </td>
        <td class="col-md-11">
            <span style="font-size:24px">{{job.companyName}} - {{job.title}}</span>
            <br>
            <div *ngFor="let type of job.types" style="float:left;clear:none;">
                <button style="background-color:#0096FF;width:fit-content;pointer-events:none;">
                    <span style="font-size:14px">
                        {{type}}
                    </span>
                </button>
            </div>
            <div *ngFor="let industry of job.industries" style="float:left;clear:none;pointer-events:none;">
                <button style="background-color:#0096FF;width:fit-content;">
                    <span style="font-size:14px">
                        <div [innerHTML]="industry"></div>
                    </span>
                </button>
            </div>
        </td>
    </tr>
</table>
<br>
<b>Publish date:</b> {{job.publishDate | date:"shortDate" }}<br>
<b>Location:</b> {{job.location}}<br>
<b>Reference:</b> {{job.reference}}<br>
<b>Description:</b> <div [innerHTML]="job.description"></div>
